<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>タイピングゲーム</title>
    <meta name="description" content="１分間でいくつ英検２級の単語を打てるかな？タイピングゲームです。">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@Kozukawebdesign">
    <meta name="twitter:title" content="はじめて作ったゲーム：タイピングゲーム">
    <meta name="twitter:description" content="TOEICの単語を使ったタイピングゲーム!タイピングしながらTOEICの単語を覚えよう!１分間で何個覚えられるかな？">
    <meta name="twitter:image" content="https://kozukawebdesign.site/typing-game/typing.png">
    <link rel="stylesheet" href="style.css">    
  </head>
  
  <body>

    <!-- タイマー -->
    <div class="timer-set">
      <img src="timer.png">
      <p id="count" class="count">60</p>
    </div>
    <!-- 単語を表示 -->
    <div id="wrap" class="wrap">
      <span id="typed" class="typed"></span><span id="untyped"></span>
      <!-- 意味を表示 -->
      <p id="wordMeaning" class="wordmeaning"></p>
    </div>
    <!-- カウンター -->
    <p id="wordCount"></p>
    <!-- スタートボタン -->
    <button id="start">スタート</button>
      
    <script type="text/javascript" src="main.js"></script>
  </body>

</html>
